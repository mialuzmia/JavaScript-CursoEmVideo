<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazuca ou não</title>

    <style>
        body{
            background-color: purple ;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Você é brasileiro ou gringo?</h1>
    <label for="pais">Escreva onde você mora:  </label><input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick ="verificar()" >
    <div id="res" ></div> 

    <script>
        function verificar(){
            let box = document.getElementById('pais')
            let res = document.querySelector('div#res')

            if(box.value == 'Brasil' || box.value == 'brasil'){
                res.innerHTML = 'Você é brasileiro :)'
            }
            else{
                res.innerHTML = 'Você é gringo'
            }
        }

    </script>
    
</body>
</html>
