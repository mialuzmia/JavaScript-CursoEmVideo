<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 15pt arial;  
            background-color: rgb(130, 19, 145);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id = 'area' onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...

    </div>
    
    <script>
        a = window.document.querySelector('div#area')
        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = "Entrou!"
            a.style.background = "blue"
        }

        function saiu(){
            a.style.background = "purple"
            a.innerText = "Saiu!"
        }


    </script>
</body>
</html>
